description: "O mestrado em Engenharia Informática e de Computadores (MEIC),
  corresponde ao 2º ciclo no âmbito da Declaração de Bolonha. O MEIC oferece aos
  seus estudantes uma formação sólida com o ADN do ISEL - equilíbrio entre
  conceitos teóricos e a sua aplicação prática - recorrendo às mais modernas
  tecnologias. A organização curricular do MEIC permite ao estudante construir
  um percurso de formação individualizado, direcionado para quem pretende
  aprofundar as competências adquiridas no ciclo de estudos anterior, mas também
  para atualizar os conhecimentos e melhorar as competências de quem já está no
  mercado de trabalho. "
